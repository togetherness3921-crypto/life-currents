# .github/workflows/merge_pr.yml

name: Merge Preview Build PR

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'The number of the Pull Request to merge.'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  merge-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Force main to PR head
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          set -e
          echo "Fetching head commit for PR #${{ github.event.inputs.pr_number }}"
          PR_JSON=$(gh pr view ${{ github.event.inputs.pr_number }} --json headRefName,headRefOid)
          HEAD_BRANCH=$(echo "$PR_JSON" | jq -r '.headRefName')
          HEAD_SHA=$(echo "$PR_JSON" | jq -r '.headRefOid')

          if [ -z "$HEAD_BRANCH" ] || [ -z "$HEAD_SHA" ] || [ "$HEAD_BRANCH" = "null" ] || [ "$HEAD_SHA" = "null" ]; then
            echo "Unable to determine PR head branch or SHA"
            exit 1
          fi

          echo "Force pushing $HEAD_SHA from $HEAD_BRANCH to main"
          git fetch origin "$HEAD_BRANCH"
          git checkout --detach "$HEAD_SHA"
          git push origin HEAD:main --force

      - name: Update Supabase build status
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          PR_NUMBER: ${{ github.event.inputs.pr_number }}
        run: node .github/scripts/update_build_status.cjs
